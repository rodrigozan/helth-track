          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

            </ul>

        </div>
      </nav>
      <div id="slide-text" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div data-aos="fade-up" data-aos-anchor-placement="top-center">
              <h1>Sua mensagem foi enviada com sucesso!</h1>
              <a href="/#" type="button" class="btn btn-header btn-light me-2">Volte para o site</a>

  <script src="./assets/js/main.js"></script>
  <!-- Modal Login -->
  <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLogin" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLogin">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/dashboard/" id="modalForm" class="needs-validate" novalidate action="post">
          <div class="modal-body">
            <div class="input-group mb-3">
              <label for="formModalLoginEmail" class="input-group-text">Email</label>
              <input type="email" name="formModalLoginEmail" class="form-control" id="formModalLoginEmail" placeholder="Digite seu email. Exemplo: name@example.com" required>
            </div>
            <div class="input-group mb-3">
              <label for="formModalLoginSenha" class="input-group-text">Senha</label>
              <input type="password" name="formModalLoginSenha" class="form-control" id="formModalLoginSenha" placeholder="Digite sua senha" required>
            </div>
          </div>
          <div class="modal-footer">
            <div class="d-grid gap-2 col-12 mx-auto">
              <button type="submit" id="modalCadastrar" type="button" class="btn btn-primary">Entrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
